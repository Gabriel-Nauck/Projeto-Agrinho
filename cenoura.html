<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cenoura.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
</head>
<body>
        <header>
        <div class="logo">
            <img src="https://i.pinimg.com/236x/94/2e/74/942e74f84d4bb2ba02b62d77b0b5a844.jpg" alt="Logo">
        </div>
        <h1>Agrinho 2024</h1>
        <nav>
            <ul>
                <li><a href="cenoura.html">Saúde e Alimentação</a></li>
                <li><a href="agricultores.html">Cultivando o Futuro</a></li>
                <li><a href="energias.html">Energias Renováveis</a></li>
            </ul>
        </nav>
    </header>
    <div class="image-gallery">
        <img src="https://via.placeholder.com/300x200?text=Imagem+1" alt="Imagem 1" class="side-image" id="img1" onclick="toggleAllImages()">
        <img src="https://via.placeholder.com/300x200?text=Imagem+2" alt="Imagem 2" class="side-image" id="img2" onclick="toggleAllImages()">
        <img src="https://img2.gratispng.com/20180709/jy/aawcdkox1.webp" alt="Imagem Central" class="center-image" onclick="toggleAllImages()">
        <img src="https://via.placeholder.com/300x200?text=Imagem+3" alt="Imagem 3" class="side-image" id="img3" onclick="toggleAllImages()" style="top: 420px; left: -300px;">
        <img src="https://img2.gratispng.com/20180709/jy/aawcdkox1.webp" alt="Imagem 4" class="side-image" id="img4" onclick="toggleAllImages()" style="top: 420px; right: -300px;">
    </div>
    <script>
        function toggleAllImages() {
            document.querySelectorAll('.image-gallery img').forEach(img => img.classList.toggle('enlarged'));
        }
    </script>
</body>
</html>
